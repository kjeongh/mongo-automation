# shard 서버용 mongod.conf
net:
  port: 27017
  bindIp: 0.0.0.0 # 수정 필요

replication:
  replSetName: "rs0"

storage:
  dbPath: /data/db
  journal:
    enabled: true

systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log
  logRotate: reopen

